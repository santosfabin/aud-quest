<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../stile/signup.css" />
		<title>Enviar POST para API</title>
	</head>
	<body>
		<header>
			<span>LOGO</span>
			<nav>
				<ul>
					<li>Login</li>
					<li>About</li>
				</ul>
				<span></span>
			</nav>
		</header>
		<nav id="criar">
			<div id="container">
				<span>Crie uma conta conosco</span>
				<form id="myForm">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" />

					<label for="email">E-mail:</label>
					<input type="text" id="email" name="email" />

					<label for="password">Senha:</label>
					<input type="password" id="password" name="password" />

					<label for="nome_da_empresa">Empresa:</label>
					<input type="text" id="nome_da_empresa" name="nome_da_empresa" />

					<button type="submit">Criar</button>
				</form>

				<div id="response"></div>
			</div>
		</nav>

		<!--     <button id="getData">Puxar os feitos</button> -->

		<script src="../scripts/signup.js"></script>
	</body>
</html>
